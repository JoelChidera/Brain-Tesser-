<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="./image/favicon-32x32.png">   
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="write-up">
      <h1>BRAIN <span>TEST</span></h1>
    </div>
    <div id="cbt-app">
      <div id="welcome-view">
        <h1>Try These <span>Brain</span> Teasers!</h1>
        <button onclick="startTest()">Start Exam</button>
      </div>

      <div id="question-view">
        <div id="question-container">
          <h2 id="question-text">Question Exam</h2>
          <div class="options" id="options-container"></div>
          <button id="previous-button" onclick="previousQuestion()" type="button">Previous</button>
          <button id="next-button" onclick="nextQuestion()" type="button" disabled>Next</button>
        </div>
        <div id="progress-bar">
          <div id="progress-bar-fill" style="width: 0%;"></div>
        </div>
      </div>

      <div id="result-view">
        <h1 id="result-text">Your Result</h1>
        <button onclick="restartTest()">Restart Exam</button>
      </div>
    </div>
    <div class="footer__bar">
      Copyright &copy; 2024 Joel Ricch Dev Mastery. All rights reserved.
  </div>
    <script src="script.js"></script>
  </body>
</html>
